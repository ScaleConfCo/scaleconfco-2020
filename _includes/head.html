<head>
  <title>{{ page.title }}</title>
  {% if jekyll.environment == "production" %}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-84203198-4"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-84203198-4');
    </script>
  {% endif %}
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,800"> 
  <link rel="stylesheet" href="/assets/css/main.css">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ site.description.[page.lang] }}" />
  <meta name="og:title" content="{{ page.title }}" />
  <meta name="og:description" content="{{ site.description.[page.lang] }}" />
  <meta property="og:image" content="{{ site.url }}/images/og-image.png" />
  <meta property="og:image:width" content="1280" />
  <meta property="og:image:height" content="720" />
  {% include favicon.html %}
</head>
